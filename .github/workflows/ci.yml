name: CI/CD Workflow

on:
  pull_request:
    branches:
      - '*'
      - '**'
  push:
    branches:
      - '*'
      - '**'
  release:
    types: [published]

jobs:
  check:
    uses: ./.github/workflows/check.yml
    with:
      platform: ubuntu-22.04

  check_modified_paths:
    runs-on: ubuntu-latest
    needs: check
    outputs:
      docs_only_changed: ${{ steps.docs_only_check.outputs.value }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get changed files by category
        id: changed_files_categorized
        uses: tj-actions/changed-files@v44
        with:
          files_yaml: |
            docs:
              - 'document/**'
            code:
              - '**'
              - '!document/**'

      - name: Determine if only docs changed
        id: docs_only_check
        run: |
          any_docs_changed="${{ steps.changed_files_categorized.outputs.docs_any_changed }}"
          any_code_changed="${{ steps.changed_files_categorized.outputs.code_any_changed }}"

          if [[ "$any_docs_changed" == "true" && "$any_code_changed" == "false" ]]; then
            echo "value=true" >> $GITHUB_OUTPUT
          else
            echo "value=false" >> $GITHUB_OUTPUT
          fi
        shell: bash

  test-linux-gcc:
    uses: ./.github/workflows/test.yml
    needs: [check, check_modified_paths]
    if: needs.check_modified_paths.outputs.docs_only_changed == 'false'
    with:
      run_platform: ${{ matrix.platform }}
      image_name: ${{ matrix.image }}
      tool_chain: ${{ matrix.tool_chain }}
    strategy:
      matrix:
        include:
          - platform: ubuntu-22.04
            tool_chain: gcc-11
            image: ubuntu:jammy
          - platform: ubuntu-22.04-arm
            tool_chain: gcc-11
            image: ubuntu:jammy
          - platform: ubuntu-22.04
            tool_chain: gcc-12
            image: ubuntu:jammy
          - platform: ubuntu-22.04
            tool_chain: gcc-13
            image: ubuntu:jammy

  test-linux-clang:
    uses: ./.github/workflows/test.yml
    needs: [check, check_modified_paths]
    if: needs.check_modified_paths.outputs.docs_only_changed == 'false'
    with:
      run_platform: ${{ matrix.platform }}
      image_name: ${{ matrix.image }}
      tool_chain: ${{ matrix.tool_chain }}
    strategy:
      matrix:
        include:
          - platform: ubuntu-22.04
            tool_chain: clang-15
            image: ubuntu:jammy
          - platform: ubuntu-22.04
            tool_chain: clang-16
            image: ubuntu:jammy
          - platform: ubuntu-22.04
            tool_chain: clang-17
            image: ubuntu:jammy
          - platform: ubuntu-22.04
            tool_chain: clang-18
            image: ubuntu:jammy

  test-windows:
    uses: ./.github/workflows/test-windows.yml
    needs: [check, check_modified_paths]
    if: needs.check_modified_paths.outputs.docs_only_changed == 'false'
    with:
      run_platform: ${{ matrix.platform }}
    strategy:
      matrix:
        include:
          - platform: windows-2022

  build-linux:
    uses: ./.github/workflows/build.yml
    needs:
      - test-linux-gcc
      - test-linux-clang
      - test-windows
      - check_modified_paths
    if: needs.check_modified_paths.outputs.docs_only_changed == 'false'
    with:
      run_platform: ${{ matrix.platform }}
      image_name: ${{ matrix.image }}
      tool_chain: ${{ matrix.tool_chain }}
    strategy:
      matrix:
        include:
          - platform: ubuntu-22.04
            tool_chain: gcc-11
            image: ubuntu:jammy
          - platform: ubuntu-22.04-arm
            tool_chain: gcc-11
            image: ubuntu:jammy

  build-windows:
    uses: ./.github/workflows/build-windows.yml
    needs:
      - test-linux-gcc
      - test-linux-clang
      - test-windows
      - check_modified_paths
    if: needs.check_modified_paths.outputs.docs_only_changed == 'false'
    with:
      run_platform: ${{ matrix.platform }}
    strategy:
      matrix:
        include:
          - platform: windows-2022

  final_stage:
    runs-on: ubuntu-latest
    needs:
      - check_modified_paths
      - build-linux
      - build-windows
    steps:
      - name: Display results
        run: |
          if [[ "${{ needs.check_modified_paths.outputs.docs_only_changed }}" == "true" ]]; then
            echo "Only document files were changed. Skipped test and build stages."
          else
            echo "Code files were changed (or no files changed / mixed changes). Test and build stages were executed (or attempted)."
          fi
          echo "This is the final stage. Workflow complete."