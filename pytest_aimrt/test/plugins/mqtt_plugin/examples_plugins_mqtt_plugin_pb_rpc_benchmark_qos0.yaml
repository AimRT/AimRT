name: "plugins_mqtt_pb_rpc_bench_qos0"
description: "MQTT pb_rpc benchmark qos0 (server->client)"

config:
  execution_count: 1
  time_sec: 60
  cwd: "${CWD}"

  global_shutdown_patterns: ["Benchmark plan 1 completed"]

input:
  scripts:
    - path: "./start_examples_plugins_mqtt_plugin_pb_rpc_benchmark_server_qos0.sh"
      args: []
      depends_on: []
      delay_sec: 0
      cwd: ""
      time_sec: 60
      monitor:
        cpu: true
        memory: true
        disk: true

    - path: "./start_examples_plugins_mqtt_plugin_pb_rpc_benchmark_client_qos0.sh"
      args: []
      depends_on: ["./start_examples_plugins_mqtt_plugin_pb_rpc_benchmark_server_qos0.sh"]
      delay_sec: 3
      cwd: ""
      time_sec: 60
      monitor:
        cpu: true
        memory: true
        disk: true

      shutdown_patterns: ["Bench completed."]




