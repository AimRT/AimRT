name: "plugins_ros2_pb_chn_bench_besteffort"
description: "pb_chn benchmark besteffort (sub->pub)"

config:
  execution_count: 1
  time_sec: 60
  cwd: "${CWD}"

input:
  scripts:
    - path: "./start_examples_plugins_ros2_plugin_pb_chn_benchmark_sub_besteffort.sh"
      args: []
      depends_on: []
      delay_sec: 0
      cwd: ""
      time_sec: 60
      monitor:
        cpu: true
        memory: true
        disk: true
      shutdown_patterns: ["Benchmark plan 2 completed"]

    - path: "./start_examples_plugins_ros2_plugin_pb_chn_benchmark_pub_besteffort.sh"
      args: []
      depends_on: ["./start_examples_plugins_ros2_plugin_pb_chn_benchmark_sub_besteffort.sh"]
      delay_sec: 3
      cwd: ""
      time_sec: 60
      monitor:
        cpu: true
        memory: true
        disk: true
      shutdown_patterns: ["Bench completed."]


