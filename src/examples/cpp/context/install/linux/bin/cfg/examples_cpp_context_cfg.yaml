aimrt:
  log:
    core_lvl: INFO
    backends:
      - type: console
  executor:
    executors:
      - name: work_executor
        type: asio_thread
        options:
          thread_num: 2
      - name: thread_safe_executor
        type: asio_strand
        options:
          bind_asio_thread_executor_name: work_executor
      - name: time_schedule_executor
        type: asio_thread
        options:
          thread_num: 2
  module:
    pkgs:
      - path: ./libcontext_pkg.so
        enable_modules: [ContextExecutorModule]
    modules:
      - name: ContextExecutorModule
        log_lvl: INFO
