aimrt:
  log:
    core_lvl: INFO
    backends:
      - type: console
  executor:
    executors:
      - name: work_thread_pool
        type: asio_thread
        options:
          thread_num: 4
      - name: timeout_handle
        type: time_wheel
        options:
          bind_executor: work_thread_pool
  rpc:
    backends:
      - type: local
        options:
          timeout_executor: timeout_handle
    clients_options:
      - func_name: "(.*)"
        enable_backends: [local]
    servers_options:
      - func_name: "(.*)"
        enable_backends: [local]
  module:
    pkgs:
      - path: ./libcontext_pkg.so
        enable_modules: [RpcServerInlineModule]
      - path: ./libpb_rpc_client_pkg.so
        enable_modules: [NormalRpcCoClientModule]
    modules:
      - name: RpcServerInlineModule
        log_lvl: INFO
      - name: NormalRpcCoClientModule
        log_lvl: INFO

# Module custom configuration
NormalRpcCoClientModule:
  rpc_frq: 0.5


RpcServerInlineModule: