aimrt:
  log:
    core_lvl: INFO
    backends:
      - type: console
  executor:
    executors:
      - name: work_executor
        type: asio_thread
        options:
          thread_num: 2
      - name : work_thread_pool
        type: asio_thread
        options:
          thread_num: 4
  channel:
    backends:
      - type: local
        options:
          subscriber_use_inline_executor: true
    pub_topics_options:
      - topic_name: "(.*)"
        enable_backends: [local]
    sub_topics_options:
      - topic_name: "(.*)"
        enable_backends: [local]
  module:
    pkgs:
      - path: ./libcontext_pkg.so
        enable_modules: [ContextSubscriberInlineModule]
      - path: ./libpb_chn_pub_pkg.so
        enable_modules: [NormalPublisherModule]
    modules:
      - name: ContextSubscriberInlineModule
        log_lvl: INFO
      - name: NormalPublisherModule
        log_lvl: INFO


ContextSubscriberInlineModule:
  topic_name: test_topic

NormalPublisherModule:
  topic_name: test_topic
  channel_frq: 1


