aimrt:
  log:
    core_lvl: INFO
    backends:
      - type: console
  executor:
    executors:
      - name: work_executor
        type: asio_thread
        options:
          thread_num: 2
      - name: thread_safe_executor
        type: asio_strand
        options:
          bind_asio_thread_executor_name: work_executor
      - name: time_schedule_executor
        type: asio_thread
        options:
          thread_num: 2
  module:
    pkgs:
      - path: ./context_pkg.dll
        enable_modules: [ContextExecutorModule, ContextChannelPublisherModule, ContextChannelSubscriberModule]
    modules:
      - name: ContextExecutorModule
        log_lvl: INFO
      - name: ContextChannelPublisherModule
        log_lvl: INFO
      - name: ContextChannelSubscriberModule
        log_lvl: INFO
  context_channel:
    topic_name: "context_channel_demo"
    publish_frequency_hz: 1.0
