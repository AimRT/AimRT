aimrt:
  log:
    core_lvl: INFO
    backends:
      - type: console
  executor:
    executors:
      - name: time_schedule_executor
        type: asio_thread
        options:
          thread_num: 1
  module:
    pkgs:
      - path: ./context_pkg.dll
        enable_modules: [ContextExecutorModule]
    modules:
      - name: ContextExecutorModule
        log_lvl: INFO


