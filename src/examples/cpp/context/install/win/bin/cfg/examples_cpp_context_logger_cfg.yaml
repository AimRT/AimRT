aimrt:
  log:
    core_lvl: INFO # Trace/Debug/Info/Warn/Error/Fatal/Off
    backends:
      - type: console
  executor:
    executors:
      - name: work_executor
        type: simple_thread
  module:
    pkgs:
      - path: ./context_pkg.dll
        enable_modules: [ContextLoggerModule]
    modules:
      - name: ContextLoggerModule
        log_lvl: TRACE
