aimrt:
  log:
    core_lvl: INFO
    backends:
      - type: console
  executor:
    executors:
      - name: work_executor
        type: asio_thread
        options:
          thread_num: 2
      - name: work_thread_pool
        type: asio_thread
        options:
          thread_num: 2
  channel:
    backends:
      - type: local
        options:
          subscriber_use_inline_executor: false
          subscriber_executor: work_executor
    pub_topics_options:
      - topic_name: "(.*)"
        enable_backends: [local]
    sub_topics_options:
      - topic_name: "(.*)"
        enable_backends: [local]
  module:
    pkgs:
      - path: ./context_pkg.dll
        enable_modules: [ContextChannelPublisherModule]
      - path: ./pb_chn_sub_pkg.dll
        enable_modules: [NormalSubscriberModule]
    modules:
      - name: ContextChannelPublisherModule
        log_lvl: INFO
      - name: NormalSubscriberModule
        log_lvl: INFO


ContextChannelPublisherModule:
  topic_name: test_topic
  channel_frq: 1

NormalSubscriberModule:
  topic_name: test_topic


