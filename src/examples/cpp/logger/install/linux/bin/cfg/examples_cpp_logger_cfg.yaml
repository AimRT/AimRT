aimrt:
  log:
    core_lvl: INFO # Trace/Debug/Info/Warn/Error/Fatal/Off
    backends:
      - type: console
        options:
          pattern: ">> %v [%s] [%l]"
  executor:
    executors:
      - name: work_executor
        type: simple_thread
  module:
    pkgs:
      - path: ./liblogger_pkg.so
        enable_modules: [LoggerModule]
    modules:
      - name: LoggerModule
        log_lvl: TRACE
