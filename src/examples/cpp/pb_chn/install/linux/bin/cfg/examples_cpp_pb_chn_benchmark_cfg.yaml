aimrt:
  log:
    core_lvl: INFO # Trace/Debug/Info/Warn/Error/Fatal/Off
    backends:
      - type: console
  executor:
    executors:
      - name: publish_control_executor
        type: simple_thread
      - name: publish_executor_0
        type: simple_thread
      - name: publish_executor_1
        type: simple_thread
      - name: publish_executor_2
        type: simple_thread
      - name: publish_executor_3
        type: simple_thread
      - name: subscribe_thread_pool
        type: asio_thread
        options:
          thread_num: 4
  channel:
    backends:
      - type: local
        options:
          subscriber_use_inline_executor: false
          subscriber_executor: subscribe_thread_pool
    pub_topics_options:
      - topic_name: "(.*)"
        enable_backends: [local]
    sub_topics_options:
      - topic_name: "(.*)"
        enable_backends: [local]
  module:
    pkgs:
      - path: ./libpb_chn_pub_pkg.so
        enable_modules: [BenchmarkPublisherModule]
      - path: ./libpb_chn_sub_pkg.so
        enable_modules: [BenchmarkSubscriberModule]
    modules:
      - name: BenchmarkPublisherModule
        log_lvl: INFO
      - name: BenchmarkSubscriberModule
        log_lvl: INFO

# Module custom configuration
BenchmarkPublisherModule:
  max_topic_number: 4
  max_parallel_number: 4
  bench_plans:
    - perf_mode: multi-topic
      channel_frq: 1000
      msg_size: 512
      topic_number: 4
      msg_count: 5000
    - perf_mode: multi-topic
      channel_frq: 1000
      msg_size: 4096
      topic_number: 1
      msg_count: 1000
    - perf_mode: parallel
      channel_frq: 1000
      msg_size: 512
      parallel_number: 4
      msg_count: 5000

BenchmarkSubscriberModule:
  max_topic_number: 4
