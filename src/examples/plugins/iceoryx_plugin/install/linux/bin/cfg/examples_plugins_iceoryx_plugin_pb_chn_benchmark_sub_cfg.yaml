aimrt:
  plugin:
    plugins:
      - name: iceoryx_plugin
        path: ./libaimrt_iceoryx_plugin.so
        options:
          shm_init_size: 2048
  log:
    core_lvl: INFO # Trace/Debug/Info/Warn/Error/Fatal/Off
    backends:
      - type: console
  executor:
    executors:
      - name: iox_default_executor
        type: asio_thread
        options:
          thread_num: 1
          thread_bind_cpu: [8]
  channel:
    backends:
      - type: iceoryx
        options:
          sub_default_executor: iox_default_executor

    sub_topics_options:
      - topic_name: "(.*)"
        enable_backends: [iceoryx]
  module:
    pkgs:
      - path: ./libpb_chn_sub_pkg.so
        enable_modules: [BenchmarkSubscriberModule]
    modules:
      - name: BenchmarkSubscriberModule
        log_lvl: INFO

# Module custom configuration
BenchmarkSubscriberModule:
  max_topic_number: 4
