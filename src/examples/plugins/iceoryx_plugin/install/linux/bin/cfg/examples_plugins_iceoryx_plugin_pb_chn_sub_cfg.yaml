aimrt:
  plugin:
    plugins:
      - name: iceoryx_plugin
        path: ./libaimrt_iceoryx_plugin.so
  log:
    core_lvl: INFO # Trace/Debug/Info/Warn/Error/Fatal/Off
    backends:
      - type: console
  executor:
    executors:
      - name: iox_default_executor
        type: asio_thread
        options:
          thread_num: 1
  channel:
    backends:
      - type: iceoryx
        options:
          sub_default_executor: iox_default_executor
    sub_topics_options:
      - topic_name: "(.*)"
        enable_backends: [iceoryx]
  module:
    pkgs:
      - path: ./libpb_chn_sub_pkg.so
        enable_modules: [NormalSubscriberModule]
    modules:
      - name: NormalSubscriberModule
        log_lvl: INFO

# Module custom configuration
NormalSubscriberModule:
  topic_name: test_topic
