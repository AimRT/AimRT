aimrt:
  plugin:
    plugins:
      - name: mqtt_plugin
        path: ./libaimrt_mqtt_plugin.so
        options:
          broker_addr: ssl://127.0.0.1:8883
          client_id: example_pb_chn_publisher
          max_pkg_size_k: 1024
          truststore: /etc/emqx/certs/cacert.pem
          client_cert: /etc/emqx/certs/client-cert.pem
          client_key: /etc/emqx/certs/client-key.pem
  log:
    core_lvl: INFO # Trace/Debug/Info/Warn/Error/Fatal/Off
    backends:
      - type: console
  executor:
    executors:
      - name: work_thread_pool
        type: asio_thread
        options:
          thread_num: 2
  channel:
    backends:
      - type: mqtt
    pub_topics_options:
      - topic_name: "(.*)"
        enable_backends: [mqtt]
  module:
    pkgs:
      - path: ./libpb_chn_pub_pkg.so
        enable_modules: [NormalPublisherModule]
    modules:
      - name: NormalPublisherModule
        log_lvl: INFO

# Module custom configuration
NormalPublisherModule:
  topic_name: test_topic
  channel_frq: 0.5
