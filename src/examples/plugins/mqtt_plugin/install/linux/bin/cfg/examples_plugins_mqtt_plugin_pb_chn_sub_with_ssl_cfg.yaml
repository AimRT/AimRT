aimrt:
  plugin:
    plugins:
      - name: mqtt_plugin
        path: ./libaimrt_mqtt_plugin.so
        options:
          broker_addr: ssl://127.0.0.1:8883
          client_id: example_pb_chn_subscriber
          max_pkg_size_k: 1024
          truststore: /etc/emqx/certs/cacert.pem
          client_cert: /etc/emqx/certs/client-cert.pem
          client_key: /etc/emqx/certs/client-key.pem
  log:
    core_lvl: INFO # Trace/Debug/Info/Warn/Error/Fatal/Off
    backends:
      - type: console
  executor:
  channel:
    backends:
      - type: mqtt
    sub_topics_options:
      - topic_name: "(.*)"
        enable_backends: [mqtt]
  module:
    pkgs:
      - path: ./libpb_chn_sub_pkg.so
        enable_modules: [NormalSubscriberModule]
    modules:
      - name: NormalSubscriberModule
        log_lvl: INFO

# Module custom configuration
NormalSubscriberModule:
  topic_name: test_topic
