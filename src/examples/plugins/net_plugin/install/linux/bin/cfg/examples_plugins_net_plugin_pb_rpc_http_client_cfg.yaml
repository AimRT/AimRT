aimrt:
  plugin:
    plugins:
      - name: net_plugin
        path: ./libaimrt_net_plugin.so
        options:
          thread_num: 4
          http_options:
            listen_ip: 127.0.0.1
            listen_port: 50081
  log:
    core_lvl: INFO # Trace/Debug/Info/Warn/Error/Fatal/Off
    backends:
      - type: console
  executor:
    executors:
      - name: work_thread_pool
        type: asio_thread
        options:
          thread_num: 4
  rpc:
    backends:
      - type: http
        options:
          clients_options:
            - func_name: "(.*)"
              server_url: http://127.0.0.1:50080
    clients_options:
      - func_name: "(.*)"
        enable_backends: [http]
  module:
    pkgs:
      - path: ./libpb_rpc_client_pkg.so
        enable_modules: [NormalRpcCoClientModule]
    modules:
      - name: NormalRpcCoClientModule
        log_lvl: INFO

# Module custom configuration
NormalRpcCoClientModule:
  rpc_frq: 0.5
