aimrt:
  plugin:
    plugins:
      - name: ros2_plugin
        path: ./libaimrt_ros2_plugin.so
        options:
          node_name: example_pb_chn_benchmark_publisher
          executor_type: MultiThreaded # SingleThreaded/StaticSingleThreaded/MultiThreaded
          executor_thread_num: 2
  log:
    core_lvl: INFO # Trace/Debug/Info/Warn/Error/Fatal/Off
    backends:
      - type: console
  executor:
    executors:
      - name: publish_control_executor
        type: simple_thread
      - name: publish_executor_0
        type: simple_thread
      - name: publish_executor_1
        type: simple_thread
      - name: publish_executor_2
        type: simple_thread
      - name: publish_executor_3
        type: simple_thread
  channel:
    backends:
      - type: ros2
        options:
          pub_topics_options:
            - topic_name: "(.*)"
              qos:
                reliability: best_effort
    pub_topics_options:
      - topic_name: "(.*)"
        enable_backends: [ros2]
  module:
    pkgs:
      - path: ./libpb_chn_pub_pkg.so
        enable_modules: [BenchmarkPublisherModule]
    modules:
      - name: BenchmarkPublisherModule
        log_lvl: INFO

# Module custom configuration
BenchmarkPublisherModule:
  max_topic_number: 4
  max_parallel_number: 4
  bench_plans:
    - perf_mode: multi-topic
      channel_frq: 1000
      msg_size: 512
      topic_number: 4
      msg_count: 5000
    - perf_mode: multi-topic
      channel_frq: 1000
      msg_size: 4096
      topic_number: 1
      msg_count: 1000
    - perf_mode: parallel
      channel_frq: 1000
      msg_size: 512
      parallel_number: 4
      msg_count: 5000
