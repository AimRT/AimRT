aimrt:
  plugin:
    plugins:
      - name: zenoh_plugin
        path: ./libaimrt_zenoh_plugin.so
        options: 
          native_cfg_path: ./cfg/zenoh_native_config.json5 
          shm_pool_size: 10240000       
  log:
    core_lvl: INFO # Trace/Debug/Info/Warn/Error/Fatal/Off
    backends:
      - type: console
  executor:
    executors:
      - name: publish_control_executor
        type: simple_thread
      - name: publish_executor_0
        type: simple_thread
      - name: publish_executor_1
        type: simple_thread
      - name: publish_executor_2
        type: simple_thread
      - name: publish_executor_3
        type: simple_thread
  channel:
    backends:
      - type: zenoh
        options:
          pub_topics_options:
            - topic_name: "(.*)"
              shm_enabled: true
    pub_topics_options:
      - topic_name: "(.*)"
        enable_backends: [zenoh]
  module:
    pkgs:
      - path: ./libpb_chn_pub_pkg.so
        enable_modules: [BenchmarkPublisherModule]
    modules:
      - name: BenchmarkPublisherModule
        log_lvl: INFO

# Module custom configuration
BenchmarkPublisherModule:
  max_topic_number: 4
  bench_plans:
    - channel_frq: 1000
      msg_size: 512
      topic_number: 4
      msg_count: 5000
    - channel_frq: 1000
      msg_size: 4096
      topic_number: 1
      msg_count: 1000
