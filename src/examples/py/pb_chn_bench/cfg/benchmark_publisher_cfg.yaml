aimrt:
  plugin:
    plugins:
      - name: net_plugin
        path: ${AIMRT_PLUGIN_DIR}/libaimrt_net_plugin.so
        options:
          thread_num: 4
          http_options:
            listen_ip: 127.0.0.1
            listen_port: 50081
  log:
    core_lvl: INFO # Trace/Debug/Info/Warn/Error/Fatal/Off
    backends:
      - type: console
  executor:
    executors:
      - name: publish_control_executor
        type: simple_thread
      - name: publish_executor_0
        type: simple_thread
      - name: publish_executor_1
        type: simple_thread
      - name: publish_executor_2
        type: simple_thread
      - name: publish_executor_3
        type: simple_thread
  channel:
    backends:
      - type: http
        options:
          pub_topics_options:
            - topic_name: "(.*)"
              server_url_list: ["http://127.0.0.1:50080"]
    pub_topics_options:
      - topic_name: "(.*)"
        enable_backends: [http]
  module:
    modules:
      - name: BenchmarkPublisherModule
        log_lvl: INFO

# Module custom configuration
BenchmarkPublisherModule:
  max_topic_number: 4
  max_parallel_number: 4
  bench_plans:
    - perf_mode: multi_topic 
      channel_frq: 1000
      msg_size: 512
      topic_number: 4
      msg_count: 5000
    - perf_mode: multi_topic 
      channel_frq: 1000
      msg_size: 4096
      topic_number: 1
      msg_count: 1000
    - perf_mode: parallel 
      channel_frq: 1000
      msg_size: 512
      parallel_number: 4
      msg_count: 5000
