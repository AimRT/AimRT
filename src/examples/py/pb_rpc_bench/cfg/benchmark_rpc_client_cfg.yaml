aimrt:
  plugin:
    plugins:
      - name: net_plugin
        path: ${AIMRT_PLUGIN_DIR}/libaimrt_net_plugin.so
        options:
          thread_num: 4
          http_options:
            listen_ip: 127.0.0.1
            listen_port: 50050
  log:
    core_lvl: INFO # Trace/Debug/Info/Warn/Error/Fatal/Off
    backends:
      - type: console
  executor:
    executors:
      - name: client_statistics_executor
        type: asio_thread
        options:
          thread_num: 4
      - name: timeout_handle
        type: time_wheel
        options:
          bind_executor: client_statistics_executor
      - name: client_executor_0
        type: asio_thread
      - name: client_executor_1
        type: asio_thread
      - name: client_executor_2
        type: asio_thread
      - name: client_executor_3
        type: asio_thread
  rpc:
    backends:
      - type: http
        options:
          clients_options:
            - func_name: "(.*)"
              server_url: http://127.0.0.1:50080
    clients_options:
      - func_name: "(.*)"
        enable_backends: [http]
  module:
    modules:
      - name: BenchmarkRpcClientModule
        log_lvl: INFO

# Module custom configuration
BenchmarkRpcClientModule:
  max_parallel: 4
  bench_plans:
    - perf_mode: bench
      msg_size: 256
      parallel: 4
      msg_count: 10000
    - perf_mode: fixed-freq
      freq: 1000
      msg_size: 1024
      parallel: 2
      msg_count: 1000
