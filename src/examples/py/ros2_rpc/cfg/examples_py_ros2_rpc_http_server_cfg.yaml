aimrt:
  plugin:
    plugins:
      - name: net_plugin
        path: ${AIMRT_PLUGIN_DIR}/libaimrt_net_plugin.so
        options:
          thread_num: 4
          http_options:
            listen_ip: 127.0.0.1
            listen_port: 50080
  log:
    core_lvl: Trace # Trace/Debug/Info/Warn/Error/Fatal/Off
    default_module_lvl: INFO
    backends:
      - type: console
  rpc:
    backends:
      - type: http
    servers_options:
      - func_name: "(.*)"
        enable_backends: [http]
  module:
    modules:
      - name: NormalRpcServerPyModule
        log_lvl: INFO
