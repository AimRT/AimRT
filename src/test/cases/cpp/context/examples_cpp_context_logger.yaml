name: "cpp_context_logger"
description: "Test for examples_cpp_context_logger"

config:
  execution_count: 1
  time_sec: 60
  cwd: "${CWD}"

input:
  scripts:
    - path: "./start_examples_cpp_context_logger.sh"
      args: []
      depends_on: []
      delay_sec: 0
      cwd: ""
      time_sec: 60
      monitor:
        cpu: true
        memory: true
        disk: true
      shutdown_patterns: ["Test fatal log, s = abc, n = 3"]

