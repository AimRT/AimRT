name: "cpp_executor_timer"
description: "Test for examples_cpp_executor_timer"

config:
  execution_count: 1
  time_sec: 10
  cwd: "${CWD}"


input:
  scripts:
    - path: "./start_examples_cpp_executor_timer.sh"
      args: []
      depends_on: []
      delay_sec: 0
      cwd: ""
      time_sec: 10
      monitor:
        cpu: true
        memory: true
        disk: true
      shutdown_patterns: ["Timer cancelled"]


