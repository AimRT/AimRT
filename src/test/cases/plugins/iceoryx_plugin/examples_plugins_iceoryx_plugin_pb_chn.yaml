name: "plugins_iceoryx_pb_chn"
description: "iceoryx plugin pb_chn pub/sub dual-script test"

config:
  execution_count: 1
  time_sec: 60
  cwd: "${CWD}"

input:
  scripts:
    - path: "./start_examples_plugins_iceoryx_plugin_pb_chn_sub.sh"
      args: []
      depends_on: []
      delay_sec: 0
      cwd: ""
      time_sec: 60
      monitor:
        cpu: true
        memory: true
        disk: true
      shutdown_patterns: ['data: {"msg":"count: 3","num":3}']

    - path: "./start_examples_plugins_iceoryx_plugin_pb_chn_pub.sh"
      args: []
      depends_on: ["./start_examples_plugins_iceoryx_plugin_pb_chn_sub.sh"]
      delay_sec: 3
      cwd: ""
      time_sec: 60
      monitor:
        cpu: true
        memory: true
        disk: true
      shutdown_patterns: ['data: {"msg":"count: 3","num":3}']




