name: "plugins_mqtt_pb_chn_bench_qos0"
description: "MQTT pb_chn benchmark qos0 (sub->pub)"

config:
  execution_count: 1
  time_sec: 60
  cwd: "${CWD}"

input:
  scripts:
    - path: "./start_examples_plugins_mqtt_plugin_pb_chn_benchmark_sub_qos0.sh"
      args: []
      depends_on: []
      delay_sec: 0
      cwd: ""
      time_sec: 60
      monitor:
        cpu: true
        memory: true
        disk: true
      shutdown_patterns: ["Benchmark plan 2 completed"]

    - path: "./start_examples_plugins_mqtt_plugin_pb_chn_benchmark_pub_qos0.sh"
      args: []
      depends_on: ["./start_examples_plugins_mqtt_plugin_pb_chn_benchmark_sub_qos0.sh"]
      delay_sec: 3
      cwd: ""
      time_sec: 60
      monitor:
        cpu: true
        memory: true
        disk: true
      shutdown_patterns: ["Bench completed."]




