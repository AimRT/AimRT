name: "plugins_mqtt_ros2_rpc"
description: "MQTT plugin ros2_rpc client/server dual-script test"

config:
  execution_count: 1
  time_sec: 60
  cwd: "${CWD}"
  environment:
    LOG_LEVEL: "info"

input:
  scripts:
    - path: "./start_examples_plugins_mqtt_plugin_ros2_rpc_server.sh"
      args: []
      depends_on: []
      delay_sec: 0
      cwd: ""
      time_sec: 60
      monitor:
        cpu: true
        memory: true
        disk: true
      shutdown_patterns: ['code: 123']

    - path: "./start_examples_plugins_mqtt_plugin_ros2_rpc_client.sh"
      args: []
      depends_on: ["./start_examples_plugins_mqtt_plugin_ros2_rpc_server.sh"]
      delay_sec: 3
      cwd: ""
      time_sec: 60
      monitor:
        cpu: true
        memory: true
        disk: true
      shutdown_patterns: ['code: 123']





