name: "plugins_net_pb_chn_tcp_bench"
description: "NET plugin pb_chn over tcp benchmark (sub->pub)"

config:
  execution_count: 1
  time_sec: 60
  cwd: "${CWD}"

input:
  scripts:
    - path: "./start_examples_plugins_net_plugin_pb_chn_tcp_benchmark_sub.sh"
      args: []
      depends_on: []
      delay_sec: 0
      cwd: ""
      time_sec: 60
      monitor:
        cpu: true
        memory: true
        disk: true
      shutdown_patterns: ["Benchmark plan 2 completed"]

    - path: "./start_examples_plugins_net_plugin_pb_chn_tcp_benchmark_pub.sh"
      args: []
      depends_on: ["./start_examples_plugins_net_plugin_pb_chn_tcp_benchmark_sub.sh"]
      delay_sec: 3
      cwd: ""
      time_sec: 60
      monitor:
        cpu: true
        memory: true
        disk: true
      shutdown_patterns: ["Bench completed."]




