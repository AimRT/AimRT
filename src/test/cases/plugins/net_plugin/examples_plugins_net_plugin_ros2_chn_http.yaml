name: "plugins_net_ros2_chn_http"
description: "NET plugin ros2_chn over http pub/sub dual-script test"

config:
  execution_count: 1
  time_sec: 60
  cwd: "${CWD}"

input:
  scripts:
    - path: "./start_examples_plugins_net_plugin_ros2_chn_http_sub.sh"
      args: []
      depends_on: []
      delay_sec: 0
      cwd: ""
      time_sec: 60
      monitor:
        cpu: true
        memory: true
        disk: true
      shutdown_patterns: ["num: 1003"]

    - path: "./start_examples_plugins_net_plugin_ros2_chn_http_pub.sh"
      args: []
      depends_on: ["./start_examples_plugins_net_plugin_ros2_chn_http_sub.sh"]
      delay_sec: 3
      cwd: ""
      time_sec: 60
      monitor:
        cpu: true
        memory: true
        disk: true
      shutdown_patterns: ["num: 1003"]




