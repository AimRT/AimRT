name: "plugins_ros2_ros2_rpc_bench_reliable"
description: "ros2_rpc benchmark reliable (server->client)"

config:
  execution_count: 1
  time_sec: 60
  cwd: "${CWD}"

  global_shutdown_patterns: ["Benchmark plan 1 completed"]

input:
  scripts:
    - path: "./start_examples_plugins_ros2_plugin_ros2_rpc_benchmark_server_reliable.sh"
      args: []
      depends_on: []
      delay_sec: 0
      cwd: ""
      time_sec: 60
      monitor:
        cpu: true
        memory: true
        disk: true

    - path: "./start_examples_plugins_ros2_plugin_ros2_rpc_benchmark_client_reliable.sh"
      args: []
      depends_on: ["./start_examples_plugins_ros2_plugin_ros2_rpc_benchmark_server_reliable.sh"]
      delay_sec: 3
      cwd: ""
      time_sec: 60
      monitor:
        cpu: true
        memory: true
        disk: true


