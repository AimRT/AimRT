name: "py_helloworld_app_mode"
description: "Test for examples_cpp_helloworld_app_mode (app main)"

config:
  execution_count: 1
  time_sec: 60
  cwd: "${CWD}"


input:
  scripts:
    - path: "../src/examples/py/helloworld/start_examples_py_helloworld_registration_mode.sh"
      args: []
      depends_on: []
      delay_sec: 0
      cwd: ""
      time_sec: 60
      monitor:
        cpu: true
        memory: true
        disk: true
      shutdown_patterns: ["run test task"]


