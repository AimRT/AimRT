name: "py_parameter"
description: "Test for examples_py_parameter"

config:
  execution_count: 1
  time_sec: 60
  cwd: "${CWD}"

input:
  scripts:
    - path: "../src/examples/py/parameter/start_examples_py_parameter.sh"
      args: []
      depends_on: []
      delay_sec: 0
      cwd: ""
      time_sec: 60
      monitor:
        cpu: true
        memory: true
        disk: true
      shutdown_patterns: ["Get parameter, key: 'key-3', val: 'val-3'"]
