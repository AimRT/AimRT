name: "py_ros2_rpc_ros2"
description: "Test for examples_py_ros2_rpc_ros2"

config:
  execution_count: 1
  time_sec: 60
  cwd: "${CWD}"

input:
  scripts:
    - path: "../src/examples/py/ros2_rpc/start_examples_py_ros2_rpc_ros2_server.sh"
      args: []
      depends_on: []
      delay_sec: 0
      cwd: ""
      time_sec: 60
      monitor:
        cpu: true
        memory: true
        disk: true
      shutdown_patterns: ['example_ros2.srv.RosTestRpc_Response(code=1000)']

    - path: "../src/examples/py/ros2_rpc/start_examples_py_ros2_rpc_ros2_client.sh"
      args: []
      depends_on: ["../src/examples/py/ros2_rpc/start_examples_py_ros2_rpc_ros2_server.sh"]
      delay_sec: 2
      cwd: ""
      time_sec: 60
      monitor:
        cpu: true
        memory: true
        disk: true


